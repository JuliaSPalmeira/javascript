<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verifique se você é Brasileiro</h1>
    Coloque o país que você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="consultar()">
    <div id="res"></div>

    <script>
        function consultar(){
        var pais = window.document.getElementById('txtpais')
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p> Você é <strong> ${pais}</strong> </p> `
        if(pais != Brasil){
           res.innerHTML += 'Você é Estrangeiro'
        }
        
        } 

    </script>
</body>
</html>
